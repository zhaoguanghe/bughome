<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="keywords" content="BUG之家" />
    <meta name="description" content="BUG之家是中国程序员BUG问答社区，致力于成为中国程序员BUG问答第一平台" />
    <link rel="stylesheet" href="asserts/layui/css/layui.css" />
    <link rel="stylesheet" href="asserts/css/global.css" />
    <link rel="stylesheet" href="asserts/css/login.css" />
</head>
<body>
<div th:insert="~{header::copy}"></div>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md12 layui-hide-xs xs-hide"></div>
        <div class="layui-col-md4 layui-col-md-offset4 login-main">
            <p id="info" style="color:red;" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
            <div class="main formbox">
                <form action="/index" th:action="@{/user/login}" method="post" class="layui-form">
                    <div class="inputbox">
                        <input type="text" name="uname" required placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="margin20"></div>
                    <div class="inputbox">
                        <input type="password" name="pwd" required placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="margin20"></div>
                    <div class="inputbox info">
                        <input type="checkbox" name="checkbox" checked>
                        我已阅读并同意<a href="">用户协议</a>
                    </div>
                    <div class="layui-row layui-col-space20 bts">
                        <div class="layui-col-md6">
                            <input class="layui-btn" type="submit" name="login" value="登陆" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: copy}"></div>
</body>
</html>
